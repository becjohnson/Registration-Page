<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/34fb401131.js" crossorigin="anonymous"></script>
    <title>Forms Example</title>
<nav>
        <button class="nav-button">About Us</button>
        <button class="nav-button">Register</button>
    </nav>
</head>

<body>
    <form>
        <h2>Sign Up</h2>
        <div>
            <input type="email" placeholder="Email"/>
        </div><br>
        <div>
            <input type="username" placeholder="Username">
        </div><br>
        <div>
            <input type="password" placeholder="Password"/>
        </div><br>
        <div>
            <input type="password" placeholder="Confirm Password">
        </div><br>
            <button class="button" type="submit">Submit</button><br>
            <i class="fab fa-amazon"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
            <i class="fas fa-hashtag"></i>
            <i class="fab fa-instagram"></i>
    </form>
</body>
</html>
